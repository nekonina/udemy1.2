<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-icon name="close"></ion-icon>
            <ion-button (click)="onCancel()"></ion-button>

        </ion-buttons>
        <ion-title>
            {{selectedPlace.title}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content text-center padding>
    <p>{{ selectedPlace.description }}</p>
    <ion-button color="primary" (click)="onBookPlace()">Book!</ion-button>
</ion-content>
